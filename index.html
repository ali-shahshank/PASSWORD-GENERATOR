<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <!--css-->
    <link rel="stylesheet" href="styles.css" />
    <!--java-script-->
    <script defer src="index.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--heading-->
        <div class="col-sm-12 col-md-6 p-4">
          <div class="container p-4 text-white text-center text-md-start">
            <h1 class="fs-1 fw-light">MaxPass</h1>
            <h2 class="fs-2 fw-light">Generate Strong Passwords.</h2>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 p-4"></div>
        <!--generator-->
        <div class="col-sm-12 col-md-6 p-4">
          <div class="container p-4 rounded-4" id="generator">
            <h4 class="fw-light py-4">Generate Password</h4>
            <div
              class="container p-0 d-flex justify-content-center align-items-center w-100"
            >
              <input
                type="text"
                name="password-input"
                id="output"
                class="form-control p-3"
              />
              <!--copy-icon-->
              <div
                class="container d-flex justify-content-start align-items-center p-0 w-25"
              >
                <span id="copy" class="p-2"
                  ><img
                    src="/images/copy.svg"
                    class="img-fluid copy-icon"
                    alt=""
                    onclick="copyPassword()"
                /></span>
                <span class="fs-6 p-2" id="confirmation"
                  ><small>Copied!</small></span
                >
              </div>
            </div>

            <div class="container px-0 py-3">
              <label for="length" class="form-label"
                >Choose Password Length:</label
              >
              <div id="length-options" class="btn-group mx-4" role="group">
                <button
                  type="button"
                  class="btn btn-outline-light px-3"
                  onclick="setLength(8)"
                >
                  8
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light px-3"
                  onclick="setLength(12)"
                >
                  12
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light px-3"
                  onclick="setLength(16)"
                >
                  16
                </button>
              </div>
            </div>

            <div class="container px-0 py-4">
              <button
                class="btn btn-dark p-3 px-4"
                id="generate"
                onclick="generatePassword()"
              >
                Generate âœ¨
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 p-4"></div>
      </div>
    </div>
  </body>
</html>
